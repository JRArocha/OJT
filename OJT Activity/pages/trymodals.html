    <script>
    $(document).ready(function () {
        $(document).on('click', '#save', function(e) {

            brgy = $("#barangay").val();

            var dob = $('#bday').val();
            if(dob != '')
            {
            var age = moment().diff(moment(dob, 'YYYY-MM-DD'), 'years');
            $('#age').html(age+' years old');
            }

            address = opt + " " + brgy + " " + cty + " " + prov
            fullName = fname + " " + midName + " " + surName + " " + sufName;
            cardNumber = id1 + id2 + id3

            $("#fnameShow").html(fullName);
            // $("#cardNo").html(cardNumber);
            $("#address").html(address);
            $("#bday").html(bday);
            $('#age').html(age+' years old');

        });

        $("#reg").hide();
        $("#infoTable").hide();
        $("#hideTable").hide();

        $("#showForm").click(function(){
        $("#reg").show();
        });

        $("#showTable").click(function(){
        $("#infoTable").show();
        $("#showTable").hide();
        $("#hideTable").show();
        });

        $("#hideTable").click(function(){

        $("#showTable").show();
        $("#hideTable").hide();
        });
