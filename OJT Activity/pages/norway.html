<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norway Flag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <style>
    #flag{
        border: 2px solid black;
        position: fixed;
    }
  </style>
</head>
<body>
    <div id="flag" class="container-fluid" style="text-align: center;">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 p-5 bg-danger">Danger</div>
            <div class="col-lg-1 col-md-3 col-sm-3 bg-light">Light</div>
            <div class="col-lg-1 col-md-3 col-sm-3 bg-primary">Primary</div>
            <div class="col-lg-1 col-md-3 col-sm-3 bg-light">Light</div>
            <div class="col-lg-6 col-md-3 col-sm-3 bg-danger">danger</div>
        </div>
        <div class="row">
            <div class="col-lg-4 p-1 bg-light">Light</div>
            <div class="col-lg-1 bg-primary">Primary</div>
            <div class="col-lg-6 bg-light">Light</div>
        </div>
        <div class="row">
            <div class="col-lg-12 p-4 bg-primary">Primary</div>
        </div>
        <div class="row">
            <div class="col-lg-4 p-1 bg-light">Light</div>
            <div class="col-lg-1 bg-primary">Primary</div>
            <div class="col-lg-6 bg-light">Light</div>
        </div>
        <div class="row">
            <div class="col-lg-3 p-5 bg-danger">Danger</div>
            <div class="col-lg-1 bg-light">Light</div>
            <div class="col-lg-1 bg-primary">Primary</div>
            <div class="col-lg-1 bg-light">Light</div>
            <div class="col-lg-6 bg-danger">danger</div>
        </div>
    </div>   
</body>
</html>
