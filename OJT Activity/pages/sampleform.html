<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    $(document).ready(function () {

        $(document).on('click', '#save', function(e) {
            
            id1 = $("#card1").val();
            id2 = $("#card2").val();
            id3 = $("#card3").val();
            fname = $("#firstNameInp").val();
            midName  = $("#Mname").val();
            surName =  $("#Lname").val();
            sufName = $("#Sname").val();


            fullName = fname + " " + midName + " " + surName + " " + sufName;
            cardNumber = id1 + id2 + id3

            $("#fnameShow").html(fullName);
            $("#cardNo").html(cardNumber);

        });

        $("#reg").hide();
        $("#infoTable").hide();
        $("#hForm").hide();
        $("#hTable").hide();

        $("#showForm").click(function(){
        $("#reg").show();
        $("#hForm").show();
        $("#showForm").hide();
        });

        $("#hForm").click(function(){
        $("#reg").hide();
        $("#showForm").show();
        $("#hForm").hide();
        });

        $("#showTable").click(function(){
        $("#infoTable").show();
        $("#hTable").show();
        $("#showTable").hide();
        });

        $("#hTable").click(function(){
        $("#infoTable").hide();
        $("#showTable").show();
        $("#hTable").hide();
        });

    });
 

    </script>
</head>

<body>
    <div class="container-fluid p-5 m-1">
        <div class="container card p-5">
            <div class="row">
                <div class="col-6 text-center">
                    <button class="btn btn-success" id="showForm">Show Form</button>
            
                    <button class="btn btn-success" id="hForm">Hide Form</button>
                </div>
                <div class="col-6 text-center" >
                    <button class="btn btn-primary" id="showTable">Show Table</button>
               
                    <button class="btn btn-primary" id="hTable">Hide Table</button>
                </div>
            </div>
        </div>
        <div>
            <div class="container card bg-light p-3 border-4 " id="reg">
                <div class="container-fluid bg-info rounded">
                    <label class="p-1 text-white font-monospace text-lg-start"><h4>Register Personal Details</h4></label>
                    <label class="p-1 text-white font-monospace text-lg-start float-lg-end" id="exit">X</label>
                </div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="container card">
                        <div class="container card p-2 ">
                            <div class="row g-4">
                                <div class="row p-2 g-1">                        
                                    <p class="text-danger p-1">*Card Number Ex. ###-####-####</p>
                                    <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
                                        <input class="form-control" id="card1" name="surname" type="text" placeholder="001"/>
                                    </div>
                                    <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
                                        <input class="form-control" id="card2" name="surname" type="text" placeholder="0001"/>
                                    </div>
                                    <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
                                        <input class="form-control" id="card3" name="surname" type="text" placeholder="0001"/>
                                    </div>           
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="row g-1">
                                        <p class="text-danger p-1">*Personal Information*</p>
                                        <div class="col-lg-6">
                                            <div class="form-floating mb-1 ">
                                                <input class="form-control w-100" id="Lname" name="surname" type="text" placeholder="Enter Last Name"/>
                                                <label for="missionDate" >Last Name <label for="" class="text-danger">*</label></label>
                                                <span class="text-danger small error-text surname_error"></span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating mb-1">
                                                <input class="form-control w-100" id="firstNameInp" name="surname" type="text" placeholder="Enter First Name"/>
                                                <label for="missionDate" >First Name <label for="" class="text-danger">*</label></label>
                                                <span class="text-danger small error-text surname_error"></span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating mb-1">
                                                <input class="form-control w-100" id="Mname" name="surname" type="text" placeholder="Enter Middle Name"/>
                                                <label for="missionDate" >Middle Name <label for="" class="text-danger">*</label></label>
                                                <span class="text-danger small error-text surname_error"></span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating mb-1">
                                                <input class="form-control w-100" id="Sname" name="surname" type="text" placeholder="Enter Suffix Name"/>
                                                <label for="missionDate" >Suffix Name <label for="" class="text-danger">*</label></label>
                                                <span class="text-danger small error-text surname_error"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row g-1">
                                        <p class="text-danger p-1">*Beneficiary Address*</p>
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-floating mb-1">
                                                <select  class="form-control" name="province" id="province">
                                                    <option value="-">-</option>
                                                    <option value="cavite">Cavite</option>
                                                    <option value="laguna">Laguna</option>
                                                    <option value="Manila">Manila</option>
                                                </select>
                                                <label class="form-check-label" for="inlineCheckbox1">Select Province <label for="" class="text-danger">*</label></label>
                                                <span class="text-danger small error-text city_error"></span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-floating mb-1">
                                                <select  class="form-control" name="city" id="city">
                                                    <option value="-">-</option>
                                                    <option value="cavite">Cavite</option>
                                                    <option value="laguna">Laguna</option>
                                                    <option value="Manila">Manila</option>
                                                </select>
                                                <label class="form-check-label" for="inlineCheckbox1">Select City <label for="" class="text-danger">*</label></label>
                                                <span class="text-danger small error-text city_error"></span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-floating mb-1">
                                                <select  class="form-control" name="barangay" id="barangay">
                                                    <option value="-">-</option>
                                                    <option value="cavite">Cavite</option>
                                                    <option value="laguna">Laguna</option>
                                                    <option value="Manila">Manila</option>
                                                </select>                     
                                                <label class="form-check-label" for="inlineCheckbox1">Select Barangay <label for="" class="text-danger">*</label></label>
                                                <span class="text-danger small error-text city_error"></span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating mb-1">
                                                <input class="form-control w-100" id="surname" name="surname" type="text" placeholder="Enter Suffix Name"/>
                                                <label class="form-check-label" for="inlineCheckbox1">Optional (St)</label>
                                                <span class="text-danger small error-text surname_error"></span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating mb-1">
                                                <input class="form-control w-100" id="surname" name="surname" type="text" placeholder="Enter Suffix Name"/>
                                                <label for="missionDate" >Contact no. ex. 09xxxxxxxxxx <label for="" class="text-danger">*</label></label>
                                                <span class="text-danger small error-text surname_error"></span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating mb-1">
                                                <input class="form-control w-100" id="email" name="email" type="email" placeholder="Enter Email"/>
                                                <label for="missionDate" >Email</label>
                                                <span class="text-danger small error-text surname_error"></span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="col-lg-6">
                                    <div class="row g-1">
                                        <p class="text-danger p-1">*Other Info*</p>
                                        <div class="col-lg-6">
                                            <div class="form-floating mb-1">
                                                <input class="form-control w-100" id="birthday" name="email" type="date" placeholder="Birthday"/>
                                                <label class="form-check-label" for="inlineCheckbox1" >Birthday<label for="" class="text-danger">*</label></label>
                                                <span class="text-danger small error-text surname_error"></span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-floating mb-1">
                                                <select  class="form-control" name="city" id="gender">
                                                    <option value="-">-</option>
                                                    <option value="cavite">Male</option>
                                                    <option value="laguna">Female</option>
                                                </select> 
                                                <label class="form-check-label" for="inlineCheckbox1">Gender at Birth <label for="" class="text-danger">*</label></label>
                                                <span class="text-danger small error-text city_error"></span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-floating mb-1">
                                                <select  class="form-control" name="city" id="city">
                                                    <option value="-">-</option>
                                                    <option value="cavite">Single</option>
                                                    <option value="laguna">Married</option>
                                                </select>
                                                    
                                                <label class="form-check-label" for="inlineCheckbox1">Civil Status <label for="" class="text-danger">*</label></label>
                                                <span class="text-danger small error-text city_error"></span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating mb-1">
                                                <input class="form-control w-100" id="surname" name="surname" type="text" placeholder="Enter Suffix Name"/>
                                                <label for="missionDate" >Goverment ID</label>
                                                <span class="text-danger small error-text surname_error"></span>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-floating mb-1">
                                                <input class="form-control w-100" id="surname" name="surname" type="text" placeholder="Enter Suffix Name"/>
                                                <label for="missionDate" >Specify Spouse if Married...</label>
                                                <span class="text-danger small error-text surname_error"></span>
                                            </div>
                                        </div>
                                        <p class="text-danger p-1">*Volunteer Info*</p>
                                        <div class="col-lg-12">
                                            <div class="form-floating mb-1">
                                                <input class="form-control w-100" id="email" name="email" type="date" placeholder="Date of Interview"/>
                                                <label for="missionDate" >Date of Interview<label for="" class="text-danger">*</label> e</label>
                                                <span class="text-danger small error-text surname_error"></span>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12">
                                            <div class="form-floating mb-1">
                                                <select  class="form-control" name="city" id="city">
                                                    <option value="-">-</option>
                                                    <option value="cavite">Batch 1</option>
                                                    <option value="laguna">Batch 2</option>
                                                </select>
                                                <label class="form-check-label" for="inlineCheckbox1">Select Volunteer <label for="" class="text-danger">*</label></label>
                                                <span class="text-danger small error-text city_error"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="p-2 text-lg-end">
                        <button class="btn btn-secondary" id="close">Close</button>
                        <button class="btn btn-success" id="save">Save Entries</button>
                        <button class="btn btn-danger" id="look">LOOKUP</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container card p-4 bg-light" id="infoTable">
        <label class="fst-italic text-primary p-2 text-center text-uppercase"><h5>Information Table</h5></label>
            <div class="container p-3">
                <div class="container card">
                    <label for="" class="fst-italic">Card Number</label>
                    <p id="cardNo" name="cardNo" ></p>
                </div>
                <div class="container card">
                    <label for="fullName" class="fst-italic">Full Name</label>
                    <p id="fnameShow" name="firstNameOut"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >Address</label>
                    <p id="address" name="Address"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >Province</label>
                    <p id="prov" name="prov"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >City / Municipality</label>
                    <p id="city" name="city"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >Barangay</label>
                    <p id="brgy" name="brgy"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >St. Optional</label>
                    <p id="opt" name="opt"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >Contact</label>
                    <p id="contact" name="contact"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >Email</label>
                    <p id="email" name="email"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >Birthday</label>
                    <p id="bday" name="bday"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >Gender</label>
                    <p id="gender" name="gender"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >Status</label>
                    <p id="status" name="status"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >Gov. ID</label>
                    <p id="govID" name="govID"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >Spouse</label>
                    <p id="spouse" name="spouse"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >Date of Interview</label>
                    <p id="interview" name="interview"></p>
                </div>
                <div class="container card">
                    <label for="" class="fst-italic" >Volunteer</label>
                    <p id="volunteer" name="volunteer"></p>
                </div>
            </div>
        </div>
    </div>
</body>
