<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swedish Flag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    #Swedish{
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div id="Swedish" class="container-fluid" style="text-align: center;">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3 p-5 bg-primary">
        Primary
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 bg-warning">
        Warning
      </div>
      <div class="col-lg-7 col-md-7 col-sm-7 bg-primary">
        Primary
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 p-5 bg-warning">
        Warning
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3 p-5 bg-primary">
        Primary
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 bg-warning">
        Warning
      </div>
      <div class="col-lg-7 col-md-7 col-sm-7 bg-primary">
        Primary
      </div>
    </div>
  </div>
</body>
</html>
