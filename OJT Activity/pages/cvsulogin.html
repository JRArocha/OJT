<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVSU LOGIN</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/941ad23302.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-image: url(../images/cvsu.png);
            background-size: cover;
        }

        .center{
            margin: auto;
        }     
    </style>
</head>
<body>
    <div class="container card m-5 p-4" style="width: 28%; background-color: #101820; border-radius: 10%; left:32%; position: relative">
        <img src="../images/logo.png" alt="Cvsu logo" style="width: 15%" class="center" title="cvsu">
        <label style="text-align: center; color:white; font-weight: bold;"><H5>CAVITE STATE UNIVERSITY CCAT CAMPUS</H5></label>
        <label style="text-align: center; color:#fda63d; font-weight: bold ;"><H6>STUDENT PORTAL</H6></label>
        <div class="container card m-2 p-4" style="background-color: #101820;">
            <form class="login"></form>
                <input type="textbox" id="Username" placeholder="Enter Username" class="form-control">
                <br>
                <input type="textbox" id="Password" placeholder="Enter Password" class="form-control">
                <br>
                <a href="landing.html">
                    <input type="button" value="Sign-In" class="form-control btn btn-success" onclick="alertThis()">
                </a>
                <br>
                <input type="button" value="Register" class="form-control btn btn-success">
            </form>
        </div>
    </div>

    <script>
        function alertThis(){
            var username = document.getElementById("Username").value;
            alert("Welcome " + username);
        }
    </script>
</body>
</html>
